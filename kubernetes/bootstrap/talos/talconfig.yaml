# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.2

clusterName: "home-kubernetes"
endpoint: https://192.168.3.20:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.3.20"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "mercury"
    ipAddress: "192.168.3.2"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/c7633ae86fe02768faed949925a605979dfe45fc19cd4df00737f545178aca34
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d2:a7:4a"
        dhcp: false
        addresses:
          - "192.168.3.2/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.3.1"
        mtu: 1500
        vip:
          ip: "192.168.3.20"
  - hostname: "venus"
    ipAddress: "192.168.3.3"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/ef3f62d618366591f9187970d5b97b87bb9c5343733a251a608540305d3c0c10
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d2:a6:7b"
        dhcp: false
        addresses:
          - "192.168.3.3/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.3.1"
        mtu: 1500
        vip:
          ip: "192.168.3.20"
  - hostname: "earth"
    ipAddress: "192.168.3.4"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/6f5d793fff60bade112dab4fac88f27a0abda72bc98b0b22dbb6630db8dcff59
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e8:ff:1e:d2:a8:a8"
        dhcp: false
        addresses:
          - "192.168.3.4/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.3.1"
        mtu: 1500
        vip:
          ip: "192.168.3.20"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

