---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/clarknova9/sensei
              tag: 0.0.8@sha256:addf87dc0887c8dc1e83c073a82d43074ab47ccd376681561f57fae6efa3286e
              pullPolicy: Always
              
            env:
              GROQ_API_KEY: ${SECRET_GROQ_API_KEY}
              PG_URI: postgresql://${SECRET_PGADMIN_USER}:${SECRET_PGADMIN_PASSWORD}@192.168.3.40:5432/sensei
              PG_SEARCH_PATH: prod
    service:
      app:
        controller: sensei
        ports:
          http:
            port: 8501
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          # nginx.ingress.kubernetes.io/auth-method: GET
          # nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          # nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_TWO}?rm=$request_method
          # nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          # nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:math-compass
        className: external
        hosts:
          - host: www.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8501
          - host: ${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8501
        tls:
          - hosts:
              - www.${SECRET_DOMAIN_TWO}
              - ${SECRET_DOMAIN_TWO}