---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name sensei-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    githubConfigUrl: https://github.com/clarknova99/project-sensei
    githubConfigSecret: actions-runner-runner-secrets
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        initContainers:
          - name: install-compose
            image: docker:29.1.2-dind
            command:
              - sh
              - -c
              - |
                wget -q "https://github.com/docker/compose/releases/download/v5.0.0/docker-compose-linux-x86_64" -O /compose-plugin/docker-compose
                chmod +x /compose-plugin/docker-compose
            volumeMounts:
              - mountPath: /compose-plugin
                name: compose-plugin
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.328.0@sha256:c43873ef6800697dfa181582f6bb02366a9a0afb52026bde7bad7c71b21b1052
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
              - name: DOCKER_HOST
                value: tcp://localhost:2376
              - name: DOCKER_TLS_VERIFY
                value: "1"
              - name: DOCKER_CERT_PATH
                value: /certs/client/client
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
              - mountPath: /certs/client
                name: docker-certs
                readOnly: true
              - mountPath: /usr/local/lib/docker/cli-plugins/docker-compose
                name: compose-plugin
                subPath: docker-compose
                readOnly: true
          - name: dind
            image: docker:28-dind
            securityContext:
              privileged: true
            env:
              - name: DOCKER_TLS_CERTDIR
                value: /certs
            volumeMounts:
              - mountPath: /certs
                name: docker-certs
              - mountPath: /var/lib/docker
                name: work
                subPath: docker
        serviceAccountName: home-ops-runner
        volumes:
          - name: talos
            secret:
              secretName: actions-runner-runner-secrets
          - name: docker-certs
            emptyDir: {}
          - name: compose-plugin
            emptyDir: {}

