---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      influxdb:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/influxdb
              tag: 1.8.10-alpine
    service:
      app:
        controller: influxdb
        ports:
          http:
            port: &port 8086

    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/influxdb
        globalMounts:
          - path: /var/lib/influxdb
    route:
      main:
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: http
          - name: envoy-external
            namespace: network
            sectionName: https
        hostnames:
          - influxdb-brad.${SECRET_DOMAIN}
        rules:
          - backendRefs:
              - name: influxdb
                port: *port
