---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      influxdb:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.io/influxdb
              tag: 1.8.10-alpine
    service:
      app:
        controller: influxdb
        ports:
          http:
            port: 8086
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:ip-network
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        className: external
        hosts:
          - host: influxdb-brad.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 8086
        tls:
          - hosts:
              - influxdb-brad.${SECRET_DOMAIN}

    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/network-storage/influxdb
        globalMounts:
          - path: /var/lib/influxdb