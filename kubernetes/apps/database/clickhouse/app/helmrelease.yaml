# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: database
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      clickhouse:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        # Add pod termination grace period to ensure clean shutdown
        pod:
          terminationGracePeriodSeconds: 60
          
        # Make sure previous pods are fully terminated before new ones start
        statefulset:
          podManagementPolicy: OrderedReady

        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.4-alpine@sha256:ce7c85882c70fdce83ac5220a5b12da60f18745352a1e2a42097be2bda19497d
              pullPolicy: IfNotPresent
            env:
              # Set credentials via environment variables
              # CLICKHOUSE_USER: clickhouse
              # CLICKHOUSE_PASSWORD: clickhouse
              CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
              CLICKHOUSE_SKIP_USER_SETUP: 1
            # probes:
            #   liveness: &probe
            #     enabled: true
            #     type: HTTP
            #     path: /?query=SELECT+1
            #   readiness: *probe
            #   startup:
            #     <<: *probe
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [44, 100, 101, 1025]        
        seccompProfile: { type: RuntimeDefault }     

    service:
      app:
        controller: clickhouse
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.35    
        ports:
          http:
            port: 8123
          tcp:
            port: 9000

    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/clickhouse
        globalMounts:
          - path: /var/lib/clickhouse
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/log
      config:
        enabled: true
        type: configMap
        name: clickhouse-config
        globalMounts:
          - path: /etc/clickhouse-server/users.d/users.xml
            subPath: users.xml
          - path: /etc/clickhouse-server/config.d/config.xml
            subPath: config.xml

    configMaps:
      config:
        enabled: true
        data:
          config.xml: |
            <clickhouse>
                <logger>
                    <level>warning</level>
                    <console>true</console>
                </logger>
                
                <!-- Explicitly set listen hosts to avoid conflicts -->
                <listen_host>0.0.0.0</listen_host>
                
                <!-- Disable all the unnecessary logging -->
                <query_thread_log remove="remove"/>
                <query_log remove="remove"/>
                <text_log remove="remove"/>
                <trace_log remove="remove"/>
                <metric_log remove="remove"/>
                <asynchronous_metric_log remove="remove"/>
                <session_log remove="remove"/>
                <part_log remove="remove"/>
            </clickhouse>

          users.xml: |
            <clickhouse>
                <!-- Define users -->
                <users>
                    <!-- Leave default user as-is by not specifying any settings for it -->
                    
                    <!-- Create a new user named clickhouse -->
                    <clickhouse>
                        <!-- Password in plain text -->
                        <password>clickhouse</password>
                        
                        <!-- Allow connections from any IP -->
                        <networks>
                            <ip>::/0</ip>
                        </networks>
                        
                        <!-- Assign profile and quota -->
                        <profile>default</profile>
                        <quota>default</quota>
                        
                        <!-- Grant administrative privileges -->
                        <access_management>1</access_management>
                    </clickhouse>
                </users>
                
                <!-- User profiles -->
                <profiles>
                    <default>
                        <log_queries>0</log_queries>
                        <log_query_threads>0</log_query_threads>
                    </default>
                </profiles>
                
                <!-- Quotas -->
                <quotas>
                    <default>
                    </default>
                </quotas>
            </clickhouse>