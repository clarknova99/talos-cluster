# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: database
spec:
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      clickhouse:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        # Add pod termination grace period to ensure clean shutdown
        pod:
          terminationGracePeriodSeconds: 60

        # Make sure previous pods are fully terminated before new ones start
        statefulset:
          podManagementPolicy: OrderedReady

        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.12-alpine
              pullPolicy: IfNotPresent
            env:
              CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
              CLICKHOUSE_SKIP_USER_SETUP: 1
          clickhouse-backup:
            image:
              repository: altinity/clickhouse-backup
              tag: 2.6.41
            # - server for API triggered backups, - watch for scheduled backups
            command:
              - /bin/clickhouse-backup
              - watch

            env:
              LOG_LEVEL: "info"
              ALLOW_EMPTY_BACKUPS: "true"
              API_LISTEN: "0.0.0.0:7171"
              BACKUPS_TO_KEEP_LOCAL: "0"
              BACKUPS_TO_KEEP_REMOTE: "30"
              CLICKHOUSE_SKIP_TABLES: "system.*,INFORMATION_SCHEMA.*"
              CLICKHOUSE_USERNAME: clickhouse
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
              CLICKHOUSE_HOST: "127.0.0.1"  # Use IPv4 explicitly
              CLICKHOUSE_PORT: "9000"

              WATCH_INTERVAL: "4h"  # Create backup every 24 hours
              FULL_INTERVAL: "24h"  # Full backup every day


              # AWS S3 Configuration
              REMOTE_STORAGE: s3
              S3_BUCKET: "langfuse-sensei-backup"  # Your S3 bucket name
              S3_ACCESS_KEY: "${SECRET_SENSEI_AWS_ACCESS_KEY_ID}"  # AWS Access Key ID
              S3_SECRET_KEY: "${SECRET_SENSEI_AWS_SECRET_ACCESS_KEY}"  # AWS Secret Access Key
              S3_REGION: "${SECRET_SENSEI_AWS_S3_REGION}"  # AWS region (e.g., us-east-1)
              S3_ENDPOINT: ""  # Leave empty for AWS S3 (uses default AWS endpoints)
              S3_PATH: "clickhouse/"  # Optional: prefix path in bucket
              S3_DISABLE_SSL: "false"  # Use HTTPS for AWS S3
              S3_FORCE_PATH_STYLE: "false"  # Use virtual-hosted-style for AWS S3

            ports:
              - name: backup-api
                containerPort: 7171



    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 101
    #     fsGroupChangePolicy: OnRootMismatch
    #     supplementalGroups: [44, 100, 101, 1025]
    #     seccompProfile: { type: RuntimeDefault }
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values: ["mars"]

    service:
      app:
        controller: clickhouse
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.35
        ports:
          http:
            port: 8123
          tcp:
            port: 9000

    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/clickhouse
        globalMounts:
          - path: /var/lib/clickhouse
      logs:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/log
      config:
        enabled: true
        type: configMap
        name: clickhouse-config
        globalMounts:
          - path: /etc/clickhouse-server/config.d
          - path: /etc/clickhouse-server/users.d

    configMaps:
      config:
        enabled: true
        data:
          config.xml: |
            <clickhouse>
                <logger>
                    <level>warning</level>
                    <console>true</console>
                </logger>

                <!-- Skip check for incorrect settings to avoid configuration errors -->
                <skip_check_for_incorrect_settings>1</skip_check_for_incorrect_settings>

                <!-- Explicitly set listen hosts to avoid conflicts -->
                <listen_host>0.0.0.0</listen_host>

                <!-- Configure ports explicitly to avoid conflicts -->
                <tcp_port>9000</tcp_port>
                <http_port>8123</http_port>

                <!-- Disable problematic system tables that are causing corruption -->
                <query_thread_log remove="remove"/>
                <query_log remove="remove"/>
                <text_log remove="remove"/>
                <trace_log remove="remove"/>
                <metric_log remove="remove"/>
                <asynchronous_metric_log remove="remove"/>
                <session_log remove="remove"/>
                <part_log remove="remove"/>
                <latency_log remove="remove"/>

                <!-- Disable OpenTelemetry and other problematic system tables -->
                <opentelemetry_span_log remove="remove"/>
                <processors_profile_log remove="remove"/>
                <error_log remove="remove"/>

                <!-- Set background pool sizes to prevent configuration conflicts -->
                <background_pool_size>25</background_pool_size>
                <background_schedule_pool_size>25</background_schedule_pool_size>

                <!-- Disable merges for system tables to prevent corruption -->
                <merge_tree>
                    <max_bytes_to_merge_at_max_space_in_pool>161061273600</max_bytes_to_merge_at_max_space_in_pool>
                </merge_tree>



                                <!-- Disable additional ports that are causing conflicts -->
                <interserver_http_port remove="remove"/>
                <mysql_port remove="remove"/>
                <postgresql_port remove="remove"/>
                <prometheus_port remove="remove"/>
                <port remove="remove"/>
            </clickhouse>

          users.xml: |
            <clickhouse>
                <!-- Define users -->
                <users>
                    <!-- Leave default user as-is by not specifying any settings for it -->

                    <!-- Create a new user named clickhouse -->
                    <clickhouse>
                        <!-- Password in plain text -->
                        <password>clickhouse</password>

                        <!-- Allow connections from any IP -->
                        <networks>
                            <ip>::/0</ip>
                        </networks>

                        <!-- Assign profile and quota -->
                        <profile>default</profile>
                        <quota>default</quota>

                        <!-- Grant administrative privileges -->
                        <access_management>1</access_management>
                    </clickhouse>
                </users>

                <!-- User profiles -->
                <profiles>
                    <default>
                        <log_queries>0</log_queries>
                        <log_query_threads>0</log_query_threads>
                        <max_memory_usage>8589934592</max_memory_usage>
                        <max_memory_usage_for_user>8589934592</max_memory_usage_for_user>
                        <max_memory_usage_for_all_queries>8589934592</max_memory_usage_for_all_queries>
                        <background_merges_mutations_concurrency_ratio>1</background_merges_mutations_concurrency_ratio>
                    </default>
                </profiles>

                <!-- Quotas -->
                <quotas>
                    <default>
                    </default>
                </quotas>
            </clickhouse>
