---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-api
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-api:
        replicas: 3
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: main-0.1.0@sha256:793614640e2e1135e6f91b42d7cb522c8043e59e9881307075247d1b196dd7ff
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              GROQ_API_KEY_LLM: ${GROQ_API_KEY_LLM}
              GROQ_API_KEY_PGN_TEXT: ${GROQ_API_KEY_PGN_TEXT}
              OPENAI_API_KEY: ${SECRET_OPENAPI_KEY}
              ENVIRONMENT: prod
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@192.168.3.42:5432/sensei-prod
              DISCORD_WEBHOOK: ${SECRET_SENSEI_DISCORD_WEBHOOK}
              DISCORD_SIGNUP_WEBOOK: ${SECRET_DISCORD_SIGNUP_WEBOOK}
              LICHESS_API_TOKEN: ${LICHESS_API_TOKEN}
              GROQ_API_KEY: ${GROQ_API_KEY_LLM}
              STOCKFISH_PATH: /usr/games/stockfish
              LANGFUSE_PUBLIC_KEY: ${SECRET_LANGFUSE_PUBLIC_KEY}
              LANGFUSE_SECRET_KEY: ${SECRET_LANGFUSE_SECRET_KEY}
              LANGFUSE_HOST: http://langfuse.sensei.svc.cluster.local:3000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 45
                  periodSeconds: 45
                  timeoutSeconds: 10
                  failureThreshold: 3
                  successThreshold: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 5
                  periodSeconds: 45
                  timeoutSeconds: 10
                  failureThreshold: 2
                  successThreshold: 1
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       preferredDuringSchedulingIgnoredDuringExecution:
    #         - weight: 1
    #           preference:
    #             matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: "In"
    #                 values: ["jupiter"]
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values: ["mars"]
    service:
      app:
        controller: sensei-prod-api
        ports:
          http:
            port: 3001
