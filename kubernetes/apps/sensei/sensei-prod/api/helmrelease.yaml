---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-api
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-api:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: main-0.1.0@sha256:fd85985785cfddfd1eee67374f5d683cf42b3a6f06c94f6b9e6b5c4c0d3a1b72
              pullPolicy: Always
            env:
              GROQ_API_KEY: ${SECRET_GROQ_API_KEY}
              GROQ_MODEL: llama3-70b-8192
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@192.168.3.41:5432/sensei-prod
              DISCORD_WEBHOOK: ${SECRET_SENSE_DISCORD_WEBHOOK}
              ENVIRONMENT: Production
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    service:
      app:
        controller: sensei-prod-api
        ports:
          http:
            port: 3001
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:math-compass
        className: external
        hosts:
          - host: api.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 3001
        tls:
          - hosts:
              - api.${SECRET_DOMAIN_TWO}
