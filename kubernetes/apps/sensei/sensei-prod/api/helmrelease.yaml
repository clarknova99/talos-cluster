---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-api
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-api:
        replicas: 3
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: main-1.0.0@sha256:a3903b2f88038a252bb88b0b9517c4984e3d0ca8a58859617d299d5708d91dc5
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              GROQ_API_KEY_LLM: ${GROQ_API_KEY_LLM}
              GROQ_API_KEY_PGN_TEXT: ${GROQ_API_KEY_PGN_TEXT}
              OPENAI_API_KEY: ${SECRET_OPENAPI_KEY}
              SENSEI_OPENAI_API_KEY: ${SECRET_SENSEI_OPENAI_KEY}
              ENVIRONMENT: prod
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@postgres16vector-rw.database.svc.cluster.local:5432/sensei-prod
              DISCORD_WEBHOOK: ${SECRET_SENSEI_DISCORD_WEBHOOK}
              DISCORD_SIGNUP_WEBHOOK: ${SECRET_DISCORD_SIGNUP_WEBOOK}
              LICHESS_API_TOKEN: ${LICHESS_API_TOKEN}
              GROQ_API_KEY: ${GROQ_API_KEY_LLM}
              STOCKFISH_PATH: /usr/games/stockfish
              LANGFUSE_PUBLIC_KEY: ${SECRET_LANGFUSE_PUBLIC_KEY}
              LANGFUSE_SECRET_KEY: ${SECRET_LANGFUSE_SECRET_KEY}
              LANGFUSE_HOST: http://langfuse-v3-web.sensei.svc.cluster.local:3000
              LITELLM_BASE_URL: http://litellm.sensei.svc.cluster.local:4000
              LITELLM_API_KEY: ${SECRET_LITELLM_API_KEY}
              GOOGLE_TTS_API_KEY: ${SECRET_SENSEI_GEMINI_KEY}
              FRONTEND_BASE_URL: https://www.${SECRET_DOMAIN_TWO}
              EMAIL_VERIFICATION_TOKEN_EXPIRES_HOURS: 24
              SENDER_EMAIL: ${SECRET_SENSEI_SENDER_EMAIL}
              SMTP_SENDER_NAME: ${SECRET_SENSEI_SMTP_SENDER_NAME}
              GMAIL_SERVICE_ACCOUNT_FILE: ${SECRET_SENSEI_GMAIL_SERVICE_ACCOUNT_FILE}
              MAILJET_API_KEY: ${SECRET_MAIL_USERNAME}
              MAILJET_API_SECRET: ${SECRET_MAIL_PASSWORD}
              AWS_ACCESS_KEY_ID: ${SECRET_SENSEI_AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${SECRET_SENSEI_AWS_SECRET_ACCESS_KEY}
              AWS_S3_BUCKET_NAME: ${SECRET_SENSEI_AWS_S3_BUCKET_NAME}
              AWS_REGION_NAME: ${SECRET_SENSEI_AWS_REGION_NAME}
              AWS_S3_REGION: ${SECRET_SENSEI_AWS_S3_REGION}
              STRIPE_PUBLISHABLE_KEY: ${SECRET_SENSEI_STRIPE_PROD_PUBLISHABLE_KEY}
              STRIPE_SECRET_KEY: ${SECRET_SENSEI_STRIPE_PROD_SECRET_KEY}
              STRIPE_WEBHOOK_SIGNING_SECRET: ${SECRET_SENSEI_STRIPE_PROD_WEBHOOK_SIGNING_SECRET}
              PADDLE_PROD_API_KEY: ${SECRET_SENSEI_PADDLE_PROD_API_KEY}
              PADDLE_PROD_WEBHOOK_SECRET: ${pdl_ntfset_01kevzwftt02gvw3x92e9v1fwb_yB43XiO4}
              CLOUDFLARE_TURNSTILE_SECRET_KEY: ${SECRET_SENSEI_CLOUDFLARE_TURNSTILE_SECRET_KEY}
              HF_TOKEN: ${SECRET_SENSEI_HUGGINGFACE_TOKEN}
              DITTOFEED_AUTH_HEADER: ${SECRET_DITTOFEED_AUTH_HEADER}
              # DITTOFEED_PAGE_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/page
              # DITTOFEED_TRACK_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/track
              # DITTOFEED_IDENTIFY_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/identify

              DITTOFEED_PAGE_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/page
              DITTOFEED_TRACK_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/track
              DITTOFEED_IDENTIFY_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/identify

              RYBBIT_API_KEY: ${SECRET_SENSEI_RYBBIT_API_KEY}
              ENABLE_REASONING_DISPLAY: "false"
              # chess_game_narrative: "true"
            resources:
              requests:
                memory: 500Mi
                cpu: 10m
              limits:
                memory: 1.2Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 45
                  periodSeconds: 45
                  timeoutSeconds: 10
                  failureThreshold: 3
                  successThreshold: 1
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 3001
                  initialDelaySeconds: 5
                  periodSeconds: 45
                  timeoutSeconds: 10
                  failureThreshold: 2
                  successThreshold: 1
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       preferredDuringSchedulingIgnoredDuringExecution:
    #         - weight: 1
    #           preference:
    #             matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: "In"
    #                 values: ["jupiter"]
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       requiredDuringSchedulingIgnoredDuringExecution:
    #         nodeSelectorTerms:
    #           - matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: NotIn
    #                 values: ["mars"]
    service:
      app:
        controller: sensei-prod-api
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.47
        ports:
          http:
            port: 3001
