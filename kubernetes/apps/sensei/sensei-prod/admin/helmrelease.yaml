---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-admin
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-admin:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/admin
              tag: main-1.0.0@sha256:244b542974cfab8010f456843597a5bcea92eb89b418fa1fd61d067e15c22050
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              ENVIRONMENT: production
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@postgres16vector-rw.database.svc.cluster.local:5432/sensei-prod
              ADMIN_USERNAME: ${SECRET_SENSEI_ADMIN_USERNAME}
              ADMIN_PASSWORD: ${SECRET_SENSEI_ADMIN_PASSWORD}
              SESSION_SECRET: ${SECRET_SENSEI_API_KEY}
              # probes:
              #   liveness:
              #     enabled: true
              #     custom: true
              #     spec:
              #       httpGet:
              #         path: /health
              #         port: 8000
              #       initialDelaySeconds: 45
              #       periodSeconds: 60
              #       timeoutSeconds: 10
              #       failureThreshold: 3
              #       successThreshold: 1
              #   readiness:
              #     enabled: true
              #     custom: true
              #     spec:
              #       httpGet:
              #         path: /health
              #         port: 3002
              #       initialDelaySeconds: 5
              #       periodSeconds: 60
              #       timeoutSeconds: 10
              #       failureThreshold: 2
              #       successThreshold: 1
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       preferredDuringSchedulingIgnoredDuringExecution:
    #         - weight: 1
    #           preference:
    #             matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: "In"
    #                 values: ["jupiter"]
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       requiredDuringSchedulingIgnoredDuringExecution:
    #         nodeSelectorTerms:
    #           - matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: NotIn
    #                 values: ["mars"]
    service:
      app:
        controller: sensei-prod-admin
        ports:
          http:
            port: 3002
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:math-compass
        className: external
        hosts:
          - host: admin.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 3002
        tls:
          - hosts:
              - admin.${SECRET_DOMAIN_TWO}
