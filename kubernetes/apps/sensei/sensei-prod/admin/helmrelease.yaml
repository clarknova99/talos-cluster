---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-admin
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-admin:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/admin
              tag: main-1.0.0@sha256:9594daff0dfbd089537d26b5c091c02b6f335843d6ef9f25f4dc98746f88d0cb
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              ENVIRONMENT: production
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@postgres16vector-rw.database.svc.cluster.local:5432/sensei-prod
              ADMIN_USERNAME: ${SECRET_SENSEI_ADMIN_USERNAME}
              ADMIN_PASSWORD: ${SECRET_SENSEI_ADMIN_PASSWORD}
              SESSION_SECRET: ${SECRET_SENSEI_API_KEY}
              BACKEND_API_URL: http://sensei-prod-api.sensei.svc.cluster.local:3001
              BACKEND_API_KEY: ${SECRET_SENSEI_API_KEY}
              DITTOFEED_AUTH_HEADER: ${SECRET_DITTOFEED_AUTH_HEADER}
              DITTOFEED_ADMIN_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/admin/
              DITTOFEED_PAGE_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/page
              DITTOFEED_TRACK_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/track
              DITTOFEED_BATCH_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/batch
              DITTOFEED_IDENTIFY_ENDPOINT: https://dittofeed.${SECRET_DOMAIN_TWO}/api/public/apps/identify
              DITTOFEED_WORKSPACE_ID: ${SECRET_DITTOFEED_PROD_WORKSPACE_ID}
              DITTOFEED_ADMIN_TOKEN: ${SECRET_DITTOFEED_PROD_ADMIN_TOKEN}
              AWS_ACCESS_KEY_ID: ${SECRET_AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${SECRET_AWS_SECRET_ACCESS_KEY}
              AWS_REGION: us-east-1
              S3_BUCKET: sensei-tests
              ADMIN_API_KEY: ${SECRET_SENSEI_API_KEY}
              GITHUB_REPO: ${SECRET_SENSEI_API_KEY}
              # probes:
              #   liveness:
              #     enabled: true
              #     custom: true
              #     spec:
              #       httpGet:
              #         path: /health
              #         port: 8000
              #       initialDelaySeconds: 45
              #       periodSeconds: 60
              #       timeoutSeconds: 10
              #       failureThreshold: 3
              #       successThreshold: 1
              #   readiness:
              #     enabled: true
              #     custom: true
              #     spec:
              #       httpGet:
              #         path: /health
              #         port: 3002
              #       initialDelaySeconds: 5
              #       periodSeconds: 60
              #       timeoutSeconds: 10
              #       failureThreshold: 2
              #       successThreshold: 1
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       preferredDuringSchedulingIgnoredDuringExecution:
    #         - weight: 1
    #           preference:
    #             matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: "In"
    #                 values: ["jupiter"]
    # defaultPodOptions:
    #   affinity:
    #     nodeAffinity:
    #       requiredDuringSchedulingIgnoredDuringExecution:
    #         nodeSelectorTerms:
    #           - matchExpressions:
    #               - key: kubernetes.io/hostname
    #                 operator: NotIn
    #                 values: ["mars"]
    service:
      app:
        controller: sensei-prod-admin
        ports:
          http:
            port: 3002
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:math-compass
        className: external
        hosts:
          - host: admin.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 3002
        tls:
          - hosts:
              - admin.${SECRET_DOMAIN_TWO}
