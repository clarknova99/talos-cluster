---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-prod-admin
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-prod-admin:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/admin
              tag: main-1.0.0@sha256:e1afea49569f0cc8affc31f395286f5b5caa951a6496318e16a88bdcd5b55820
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              ENVIRONMENT: production
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@postgres16vector-rw.database.svc.cluster.local:5432/sensei-prod
              ADMIN_USERNAME: ${SECRET_SENSEI_ADMIN_USERNAME}
              ADMIN_PASSWORD: ${SECRET_SENSEI_ADMIN_PASSWORD}
              SESSION_SECRET: ${SECRET_SENSEI_API_KEY}
              BACKEND_API_URL: http://sensei-prod-api.sensei.svc.cluster.local:3001
              BACKEND_API_KEY: ${SECRET_SENSEI_API_KEY}
              DITTOFEED_AUTH_HEADER: ${SECRET_DITTOFEED_AUTH_HEADER}
              DITTOFEED_ADMIN_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/admin/
              DITTOFEED_PAGE_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/page
              DITTOFEED_TRACK_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/track
              DITTOFEED_BATCH_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/batch
              DITTOFEED_IDENTIFY_ENDPOINT: http://dittofeed.sensei.svc.cluster.local:3000/api/public/apps/identify
              DITTOFEED_WORKSPACE_ID: ${SECRET_DITTOFEED_PROD_WORKSPACE_ID}
              DITTOFEED_ADMIN_TOKEN: ${SECRET_DITTOFEED_PROD_ADMIN_TOKEN}
              AWS_ACCESS_KEY_ID: ${SECRET_SENSEI_AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${SECRET_SENSEI_AWS_SECRET_ACCESS_KEY}
              AWS_REGION: us-east-1
              S3_BUCKET: sensei-tests
              ADMIN_API_KEY: ${SECRET_SENSEI_API_KEY}
              GITHUB_REPO: ${SECRET_SENSEI_GITHUB_REPO}
            resources:
              requests:
                memory: 500Mi
                cpu: 25m
              limits:
                memory: 1Gi
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    service:
      app:
        controller: sensei-prod-admin
        ports:
          http:
            port: &port 3002
    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Sensei Admin"
          gethomepage.dev/icon: https://senseichess.com/static/images/knight2.svg
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        hostnames:
          - admin.${SECRET_DOMAIN_TWO}
        rules:
          - backendRefs:
              - name: sensei-prod-admin
                port: *port
