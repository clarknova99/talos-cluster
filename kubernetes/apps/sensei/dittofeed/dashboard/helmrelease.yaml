---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-dashboard
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      dittofeed-dashboard:
        containers:
          app:
            image:
              repository: dittofeed/dittofeed-dashboard
              tag: v0.23.0-alpha.127
            env:
              PASSWORD: ${SECRET_SENSEI_PASSWORD}
              SECRET_KEY: ${SECRET_OAUTH_CLIENT_SECRET}
              WORKSPACE_NAME: sensei
              NODE_ENV: production
              AUTH_MODE: single-tenant
              SESSION_COOKIE_SECURE: true
              DASHBOARD_API_BASE: http://dittofeed-api.sensei.svc.cluster.local:3000
              TEMPORAL_ADDRESS: dittofeed-temporal-temporal.sensei.svc.cluster.local:7233
              DATABASE_HOST: postgres-lb-vector.database.svc.cluster.local
              DATABASE_USER: ${SECRET_PGADMIN_USER}
              DATABASE_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
              DATABASE_URL: postgresql://${SECRET_PGADMIN_USER}:${SECRET_PGADMIN_PASSWORD}@postgres-lb-vector.database.svc.cluster.local:5432/dittofeed
              CLICKHOUSE_HOST: http://dittofeed-clickhouse.sensei.svc.cluster.local:8123
              CLICKHOUSE_USER: dittofeed
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}

    service:
      app:
        controller: dittofeed-dashboard
        ports:
          http:
            port: 3000


    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:water-flow
        className: external
        hosts:
          - host: dittofeed.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: 3000
