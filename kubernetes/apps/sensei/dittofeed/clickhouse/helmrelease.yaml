---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-clickhouse
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    controllers:
      dittofeed-clickhouse:
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.7-alpine@sha256:193825bef496e029f56b014ef82f10c3c1355d79f60e8720f45d5abc5b78f6c9
            env:
              CLICKHOUSE_DB: dittofeed
              CLICKHOUSE_USER: dittofeed
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
              CLICKHOUSE_DO_NOT_CHOWN: "1"
            # securityContext:
            #   runAsUser: 101
            #   runAsGroup: 101
            #   runAsNonRoot: true
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false
            #   capabilities:
            #     drop:
            #     - ALL
            # probes:
            #   readiness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: 8123
            #       initialDelaySeconds: 30
            #       periodSeconds: 10
            #       timeoutSeconds: 5
            #       failureThreshold: 6
            #   liveness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: 8123
            #       initialDelaySeconds: 60
            #       periodSeconds: 30
            #       timeoutSeconds: 5
            #       failureThreshold: 3

    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 101
    #     fsGroupChangePolicy: OnRootMismatch
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: dittofeed-clickhouse
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.34
        ports:
          http:
            port: 8123
          tcp:
            port: 9000

    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/dittofeed/clickhouse
        advancedMounts:
          dittofeed-clickhouse2:
            app:
              - path: /var/lib/clickhouse

