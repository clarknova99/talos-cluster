---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      n8n:
        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 1.112.0
            env:
              GENERIC_TIMEZONE: "America/New_York"
              TZ: "America/New_York"
              N8N_PORT: &port 80
              N8N_HOST: &host "n8n.${SECRET_DOMAIN_TWO}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN_TWO}"
              N8N_ENCRYPTION_KEY: ${SECRET_N8N_ENCRYPTION_KEY}
              N8N_LOG_LEVEL: verbose
              N8N_LOG_OUTPUT: console, file
              N8N_PERSONALIZATION_ENABLED: false
              N8N_VERSION_NOTIFICATIONS_ENABLED: true
              N8N_DIAGONISTICS_ENABLED: true
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_TEMPLATES_ENABLED: false
              N8N_METRICS: true
              N8N_USER_FOLDER: /home/node/.n8n
              DB_TYPE: postgresdb
              DB_POSTGRESDB_DATABASE: n8n
              DB_POSTGRESDB_HOST: postgres16vector-rw.database.svc.cluster.local
              DB_POSTGRESDB_USER: ${SECRET_PGADMIN_USER}
              DB_POSTGRESDB_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
              DB_POSTGRESDB_PORT: 5432
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 2G
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1025
        runAsGroup: 1025
        fsGroup: 1025
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: n8n
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "240"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "240"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:water-flow
        className: external
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port

    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/n8n/app
        globalMounts:
          - path: /home/node/.n8n
      files:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/n8n/files
        globalMounts:
          - path: /files
