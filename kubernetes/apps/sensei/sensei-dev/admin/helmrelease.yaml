---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-dev-admin
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-dev-admin:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/admin
              tag: dev-latest@sha256:fb103739fe2de2df9f3b5cdb0d89b5d6263f1dbe44795262ba1c586999e7bf5c
              pullPolicy: Always
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              ENVIRONMENT: dev
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@postgres16vector-rw.database.svc.cluster.local:5432/sensei-dev
              ADMIN_USERNAME: ${SECRET_SENSEI_ADMIN_USERNAME}
              ADMIN_PASSWORD: ${SECRET_SENSEI_ADMIN_PASSWORD}
              SESSION_SECRET: ${SECRET_SENSEI_API_KEY}
              DITTOFEED_AUTH_HEADER: ${SECRET_DITTOFEED_DEV_AUTH_HEADER}
              DITTOFEED_ADMIN_ENDPOINT: https://dittofeed-dev.${SECRET_DOMAIN_TWO}/api/admin/
              DITTOFEED_PAGE_ENDPOINT: https://dittofeed-dev.${SECRET_DOMAIN_TWO}/api/public/apps/page
              DITTOFEED_TRACK_ENDPOINT: https://dittofeed-dev.${SECRET_DOMAIN_TWO}/api/public/apps/track
              DITTOFEED_IDENTIFY_ENDPOINT: https://dittofeed-dev.${SECRET_DOMAIN_TWO}/api/public/apps/identify
              BACKEND_API_URL: http://sensei-dev-api.sensei.svc.cluster.local:3001
              BACKEND_API_KEY: ${SECRET_SENSEI_API_KEY}
              DITTOFEED_WORKSPACE_ID: ${SECRET_DITTOFEED_DEV_WORKSPACE_ID}
              DITTOFEED_ADMIN_TOKEN: ${SECRET_DITTOFEED_DEV_ADMIN_TOKEN}
            resources:
              requests:
                memory: 500Mi
                cpu: 25m
              limits:
                cpu: 50m
                memory: 1Gi
        pod:
          imagePullSecrets:
            - name: sensei-secret
    service:
      app:
        controller: sensei-dev-admin
        ports:
          http:
            port: &port 3002
    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Sensei Admin"
          gethomepage.dev/icon: https://senseichess.com/static/images/knight2.svg
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        hostnames:
          - admin-dev.${SECRET_DOMAIN_TWO}
        rules:
          - backendRefs:
              - name: sensei-dev-admin
                port: *port
