---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-dev-clickhouse
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    controllers:
      dittofeed-dev-clickhouse:
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.10-alpine
            env:
              CLICKHOUSE_DB: dittofeed
              CLICKHOUSE_USER: dittofeed
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
              CLICKHOUSE_DO_NOT_CHOWN: "1"
    service:
      app:
        controller: dittofeed-dev-clickhouse
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.31
        ports:
          http:
            port: 8123
          tcp:
            port: 9000

    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/dittofeed-dev/clickhouse
        advancedMounts:
          dittofeed-dev-clickhouse:
            app:
              - path: /var/lib/clickhouse
      # # Add new NFS volume for backups
      # backups:
      #   enabled: true
      #   type: nfs
      #   server: 192.168.1.3
