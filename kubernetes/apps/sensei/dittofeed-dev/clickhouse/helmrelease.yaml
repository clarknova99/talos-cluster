---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-dev-clickhouse
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    controllers:
      dittofeed-dev-clickhouse:
        containers:
          app:
            image:
              repository: clickhouse/clickhouse-server
              tag: 25.10-alpine@sha256:81ce9121febca7b12c75cf1aae448ccfaef0f68da25802ad805e81f8af610de9
            env:
              CLICKHOUSE_DB: dittofeed
              CLICKHOUSE_USER: dittofeed
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
              CLICKHOUSE_DO_NOT_CHOWN: "1"
          clickhouse-backup:
            image:
              repository: altinity/clickhouse-backup
              tag: 2.6.0
            command:
              - /bin/clickhouse-backup
              - server
            env:
              LOG_LEVEL: "info"
              ALLOW_EMPTY_BACKUPS: "true"
              API_LISTEN: "0.0.0.0:7171"
              BACKUPS_TO_KEEP_LOCAL: "3"
              BACKUPS_TO_KEEP_REMOTE: "0"
              CLICKHOUSE_SKIP_TABLES: "system.*,INFORMATION_SCHEMA.*"
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
              CLICKHOUSE_BACKUP_PATH: "/backups"
              # Add these to explicitly connect to ClickHouse via IPv4
              CLICKHOUSE_HOST: "127.0.0.1"  # Use IPv4 explicitly instead of localhost
              CLICKHOUSE_PORT: "9000"        # Explicit port
              CLICKHOUSE_USER: "dittofeed"   # Match the user from main container
            ports:
              - name: backup-api
                containerPort: 7171
            # securityContext:
            #   runAsUser: 101
            #   runAsGroup: 101
            #   runAsNonRoot: true
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false
            #   capabilities:
            #     drop:
            #     - ALL
            # probes:
            #   readiness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: 8123
            #       initialDelaySeconds: 30
            #       periodSeconds: 10
            #       timeoutSeconds: 5
            #       failureThreshold: 6
            #   liveness:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: 8123
            #       initialDelaySeconds: 60
            #       periodSeconds: 30
            #       timeoutSeconds: 5
            #       failureThreshold: 3

    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 101
    #     runAsGroup: 101
    #     fsGroup: 101
    #     fsGroupChangePolicy: OnRootMismatch
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: dittofeed-dev-clickhouse
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.31
        ports:
          http:
            port: 8123
          tcp:
            port: 9000

    persistence:
      data:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/dittofeed-dev/clickhouse
        advancedMounts:
          dittofeed-dev-clickhouse:
            app:
              - path: /var/lib/clickhouse
      # Add new NFS volume for backups
      backups:
        enabled: true
        type: nfs
        server: 192.168.1.3
        path: /volume1/network-storage/cluster/dittofeed-dev/clickhouse-backups
        globalMounts:
          - path: /backups
