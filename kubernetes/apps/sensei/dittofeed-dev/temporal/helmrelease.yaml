---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-dev-temporal
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      dittofeed-dev-temporal:
        containers:
          temporal:
            image:
              repository: temporalio/auto-setup
              tag: 1.29.2
            env:
              DB: postgres12
              DB_PORT: 5432
              POSTGRES_USER: ${SECRET_PGADMIN_USER}
              POSTGRES_PWD: ${SECRET_PGADMIN_PASSWORD}
              POSTGRES_SEEDS: postgres16-rw.database.svc.cluster.local
          temporal-ui:
            image:
              repository: temporalio/ui
              tag: 2.44.1
            env:
              DB: postgres12
              DB_PORT: 5432
              POSTGRES_USER: ${SECRET_PGADMIN_USER}
              POSTGRES_PWD: ${SECRET_PGADMIN_PASSWORD}
              POSTGRES_SEEDS: postgres16-rw.database.svc.cluster.local
              TEMPORAL_ADDRESS: dittofeed-dev-temporal.sensei.svc.cluster.local:7233
    service:
      temporal:
        controller: dittofeed-dev-temporal
        ports:
          grpc:
            port: 7233
      temporal-ui:
        controller: dittofeed-dev-temporal
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.3.41
        ports:
          http:
            port: &port 8080
    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Sensei Services"
          gethomepage.dev/icon: https://docs.temporal.io/img/favicon.png
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - dittofeed-dev-temporal.${SECRET_DOMAIN_TWO}
        rules:
          - backendRefs:
              - name: dittofeed-dev-temporal-temporal-ui
                port: *port
