---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dittofeed-dev-admin-cli
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      dittofeed-dev-admin-cli:
        containers:
          app:
            image:
              repository: dittofeed/dittofeed-admin-cli
              tag: v0.23.0
            command: ["/bin/sh", "-c", "tail -f /dev/null"]  # Override entrypoint
            env:
              PASSWORD: ${SECRET_SENSEI_PASSWORD}
              SECRET_KEY: ${SECRET_OAUTH_CLIENT_SECRET}
              WORKSPACE_NAME: sensei
              NODE_ENV: production
              AUTH_MODE: single-tenant
              SESSION_COOKIE_SECURE: true
              DASHBOARD_API_BASE: https://dittofeed-dev.${SECRET_DOMAIN_TWO}
              DASHBOARD_URL: https://dittofeed-dev.${SECRET_DOMAIN_TWO}
              TEMPORAL_ADDRESS: dittofeed-dev-temporal.sensei.svc.cluster.local:7233
              DATABASE_HOST: postgres-lb-vector.database.svc.cluster.local
              DATABASE_USER: ${SECRET_PGADMIN_USER}
              DATABASE_PASSWORD: ${SECRET_PGADMIN_PASSWORD}
              DATABASE_URL: postgresql://${SECRET_PGADMIN_USER}:${SECRET_PGADMIN_PASSWORD}@postgres-lb-vector.database.svc.cluster.local:5432/dittofeed
              CLICKHOUSE_HOST: http://dittofeed-clickhouse.sensei.svc.cluster.local:8123
              CLICKHOUSE_USER: dittofeed
              CLICKHOUSE_PASSWORD: ${SECRET_CLICKHOUSE_PASSWORD}
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values: ["mars"]

