apiVersion: batch/v1
kind: CronJob
metadata:
  name: sensei-stage-daily-refresh
  namespace: sensei
spec:
  schedule: "0 1 * * *" # 1AM every day
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: sensei-secret
          containers:
            - name: stage-daily-user-refresh
              image: ghcr.io/clarknova99/project-sensei/backend:stage-latest@sha256:5176c96a42b7f5000d769d6ec0e719f2c2acd129dd72a59cb9f0da29e6f6f233
              imagePullPolicy: Always
              command: ["/bin/sh", "-c", "python3 /app/daily_refresh.py"]
              env:
                - name: LANGFUSE_PUBLIC_KEY
                  value: ${SECRET_LANGFUSE_PUBLIC_KEY}
                - name: LANGFUSE_SECRET_KEY
                  value: ${SECRET_LANGFUSE_SECRET_KEY}
                - name: LANGFUSE_HOST
                  value: http://langfuse-v3-web.sensei.svc.cluster.local:3000
                - name: GROQ_API_KEY_LLM
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: GROQ_API_KEY_LLM
                - name: GROQ_API_KEY_PGN_TEXT
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: GROQ_API_KEY_PGN_TEXT
                - name: LITELLM_BASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: LITELLM_BASE_URL
                - name: LITELLM_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: LITELLM_API_KEY
                - name: PG_URI
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: PG_URI
                - name: DISCORD_WEBHOOK
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: DISCORD_WEBHOOK
                - name: LICHESS_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: sensei-prod-daily-refresh-secrets
                      key: LICHESS_API_TOKEN
                - name: ENVIRONMENT
                  value: "stage"
          restartPolicy: OnFailure
