---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-stage-api
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-stage-api:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: stage-latest@sha256:03411d900591d0638ca3acd8cb33a6c99bf20f377c18c226bf7e75f44f488afd
              pullPolicy: Always
            env:
              GROQ_API_KEY: ${SECRET_GROQ_API_KEY}
              GROQ_MODEL: llama3-70b-8192
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@192.168.3.42:5432/sensei-stage
              DISCORD_WEBHOOK: ${SECRET_SENSE_DISCORD_WEBHOOK}
              OPENAI_API_KEY: ${SECRET_OPENAPI_KEY}
              ENVIRONMENT: Stage
              REDIS_HOST: dragonfly.database.svc.cluster.local
          worker:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: stage-latest@sha256:0744c6b72480e4fdfce2f83094204c8c8fce066371778d484fdd4618b6c02740
              pullPolicy: Always
            command: ["python3", "/app/worker.py"]
            env:
              GROQ_API_KEY: ${SECRET_GROQ_API_KEY}
              GROQ_MODEL: llama3-70b-8192
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@192.168.3.42:5432/sensei-stage
              DISCORD_WEBHOOK: ${SECRET_SENSE_DISCORD_WEBHOOK}
              OPENAI_API_KEY: ${SECRET_OPENAPI_KEY}
              ENVIRONMENT: Stage        
              REDIS_HOST: dragonfly.database.svc.cluster.local                   
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    service:
      app:
        controller: sensei-stage-api
        ports:
          http:
            port: 3001
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_TWO}"
          # nginx.ingress.kubernetes.io/auth-method: GET
          # nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          # nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_TWO}?rm=$request_method
          # nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          # nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:math-compass
        className: external
        hosts:
          - host: stageapi.${SECRET_DOMAIN_TWO}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 3001
        tls:
          - hosts:
              - stageapi.${SECRET_DOMAIN_TWO}
