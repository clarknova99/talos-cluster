---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sensei-stage-worker
  namespace: sensei
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      sensei-stage-worker:
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/clarknova99/project-sensei/backend
              tag: stage-latest@sha256:9ce486aaa172b2371e05555ecc77af807829f3d33480b3755b8d8a2d16882d26
              pullPolicy: Always
            command: ["/bin/sh", "-c", "python3 /app/worker_game_processing.py"]
            env:
              SENSEI_API_KEY: ${SECRET_SENSEI_API_KEY}
              GROQ_API_KEY_LLM: ${GROQ_API_KEY_LLM}
              GROQ_API_KEY_PGN_TEXT: ${GROQ_API_KEY_PGN_TEXT}
              OPENAI_API_KEY: ${SECRET_OPENAPI_KEY}
              ENVIRONMENT: stage
              PG_URI: postgresql://${SECRET_SENSEI_USERNAME}:${SECRET_SENSEI_PASSWORD}@192.168.3.42:5432/sensei-stage
              DISCORD_WEBHOOK: ${SECRET_SENSE_DISCORD_WEBHOOK}
              LICHESS_API_TOKEN: ${LICHESS_API_TOKEN}
              GROQ_API_KEY: ${GROQ_API_KEY_LLM}
              STOCKFISH_PATH: /usr/games/stockfish
              LANGFUSE_PUBLIC_KEY: ${SECRET_LANGFUSE_PUBLIC_KEY}
              LANGFUSE_SECRET_KEY: ${SECRET_LANGFUSE_SECRET_KEY}
              LANGFUSE_HOST: http://langfuse-v3-web.sensei.svc.cluster.local:3000
              LITELLM_BASE_URL: http://litellm.sensei.svc.cluster.local:4000
              LITELLM_API_KEY: ${SECRET_LITELLM_API_KEY}
        pod:
          # imagePullPolicy: Always
          imagePullSecrets:
            - name: sensei-secret
    defaultPodOptions:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: "In"
                    values: ["jupiter"]
