---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph      
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: radarr-secrets
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/radarr-develop
              tag: 5.17.0.9555@sha256:ca1d1f55524c1d58cd9aa58e747b7ee37536aed4f95852ab07eb0b984dcf1817
            env:
              TZ: America/New_York
              RADARR__APP__INSTANCENAME: Radarr
              RADARR__AUTHENTICATION_METHOD: External
              RADARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              RADARR__INSTANCE_NAME: Radarr
              RADARR__PORT: &port 80
              RADARR__LOG_LEVEL: trace
              RADARR__UPDATE__BRANCH: develop
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            # securityContext:
            #   privileged: true
            #   capabilities:
            #     add:
            #       - NET_ADMIN
            #       - NET_RAW              
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [65534, 1000, 10000]
        seccompProfile: { type: RuntimeDefault }            
    service:
      app:
        controller: radarr
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:filmstrip
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        className: internal
        hosts:
          - host: radarr.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 80
        tls:
          - hosts:
              - radarr.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: radarr                  
    # persistence:
    #   config:
    #     enabled: true
    #     type: nfs
    #     server: 192.168.1.2
    #     path: /volume1/network-storage/radarr
    #     globalMounts:
    #       - path: /config
      downloads:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/Downloads
        globalMounts:
          - path: /downloads
      movies:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/Video/Movies
        globalMounts:
          - path: /movies
      tv:
        enabled: true
        type: nfs
        server: 192.168.1.2
        path: /volume1/Video/TV
        globalMounts:
          - path: /tv
      incomplete:
        enabled: true
        type: emptyDir
      tmp:
        type: emptyDir        
